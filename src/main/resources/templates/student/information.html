<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <!--JQuery-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/css/student/information.css}" href="../css/information.css">
</head>

<body>
    <div class="container">

        <a class="btn btn-default" th:href="${'/st/index'}"   role="button">返回上一级</a>


        <table spellcheck="0" cellspacing="0" border="1px solid black">
            <tr class="success">
                <td width="1200" height=60 colspan="5" style="text-align:center">个人信息</td>
            </tr>
            <tr height="50">
                <td width="200" >姓名</td>
                <td width="300" th:text="${stb.getName()}"></td>
                <td width="200">性别</td>
                <td width="300" th:text="${stb.getSex()}"></td>
                <td width="200" rowspan="4">照 片</td>
            </tr>
            <tr height="50">
                <td width="200">出生年月</td>
                <td width="300"></td>
                <td width="200">民族</td>
                <td width="300" th:text="${stb.getNation()}"></td>
            </tr>
            <tr height="50">
                <td width="200">学号</td>
                <td width="300" th:text="${stb.getId()}"></td>
                <td width="200">班级</td>
                <td width="300" th:text="${stb.getClassNumber()}"></td>
            </tr>
            <tr height="50">
                <td width="200">xxx</td>
                <td width="300"></td>
                <td width="200">联系电话</td>
                <td width="300" th:text="${stb.telephone}"></td>
            </tr>
            <tr height="160">
                <td width="200">毕业学校</td>
                <td width="300" colspan="4" th:text="${stb.getSchool()}"></td>
            </tr>
            <tr height="50">
                <td width="200">住址</td>
                <td width="300" colspan="4" th:text="${stb.getHomeAddress()}"></td>
            </tr>
            <tr height="50">
                <td width="200">联系电话</td>
                <td width="300" colspan="4"></td>
            </tr>
        </table>
    </div>
