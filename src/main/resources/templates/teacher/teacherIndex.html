<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:href="@{/asserts/css/index/index.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/asserts/font/font_avxech3twn/iconfont.css}">
    <!--JQuery-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/asserts/js/index/fullplay.js}"></script>
</head>

<body>

    <!--页面层 -->


    <div id="bodyPage">
        <img th:src="@{/asserts/images/index/parent.jpg}" class="bg">
        <img th:src="@{/asserts/images/index/student.jpg}" class="bg">
        <img th:src="@{/asserts/images/index/teacher.jpg}" class="bg">
    </div>

    <div class="z-mask">
        <div class="z-wrap">
            <div class="z-header">
                <div class="z-logo">
                    <h3>学 生 成 绩 分 析</h3>
                </div>
                <!-- 头部右侧区域 -->
                <div class="z-home">
                    <div class="z-homepage">
                        <a href="/user/goTeacherIndex">首页</a>
                    </div>

                    <div class="z-homepwd">
                        <a href="#">修改密码</a>
                    </div>
                    <div class="z-homequit">
                        <a href="/user/signOut">注销</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="z-center">

            <div class="z-analyze">
                <h1>成绩查询分析</h1>
                <span>记录每次考试成绩，关注成绩波动，对成绩进行合理地分析的系统</span>
            </div>
            <div class="z-choose">
                <span>请选择你的查询</span>
            </div>
            <div class="z-content">
                <div shiro:hasPermission="teacher:selectPersonalInfo" class="z-information">
                    <a href="../teacher/getPersonalInformation"><span class="z-fen">个人信息</span></a>
                    <span class="iconfont icon-gerenxinxi"> </span>
                </div>

                <div shiro:hasPermission="teacher:selectStuGrade" class="z-gd-inquire">
                    <a href="../teacher/selectStuGrade"><span class="z-fen">学生成绩</span></a>
                    <span class="iconfont icon-chaxun-current"></span>
                </div>

                <div shiro:hasPermission="teacher:selectClassGrade" class="z-gd-analyze">
                    <a href="../teacher/selectClassGrade"><span class="z-fen">班级成绩</span></a>
                    <span class="iconfont icon-fenxi"></span>
                </div>
            </div>

        </div>

    </div>




    <script>


        $(document).ready(function (e) {
            $('#bodyPage').fullImages({
                ImgWidth: 1920,
                ImgHeight: 980,
                autoplay: 3500,
                fadeTime: 1500
            })
        })


    </script>

</body>

</html>
