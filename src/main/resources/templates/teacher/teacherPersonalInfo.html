<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <!--JQuery-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.js}" type="text/javascript"></script>
    <link th:href="@{/asserts/css/teacher/information.css}" rel="stylesheet">

<body>
    <div class="container">

        <div shiro:hasPermission="teacher:selectPersonalInfo">
            <a class="btn btn-default" href="/user/goTeacherIndex" role="button">返回上一级</a>
        </div>


        <table spellcheck="0" cellspacing="0" border="1px solid black">
            <tr class="success">
                <td width="1200" height=60 colspan="5" style="text-align:center">个人信息</td>
            </tr>
            <tr height="50">
                <td width="200">姓名</td>
                <td th:text="${teacher.name}" width="300"></td>
                <td width="200">性别</td>
                <td th:text="${teacher.sex}" width="300"></td>
                <td width="200" rowspan="5">照 片</td>
            </tr>
            <tr height="50">
                <td width="200">民族</td>
                <td th:text="${teacher.nation}" width="300"></td>
                <td width="200">籍贯</td>
                <td th:text="${teacher.nativePlace}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">身份证号</td>
                <td th:text="${teacher.idCard}" width="300"></td>
                <td width="200">联系电话</td>
                <td th:text="${teacher.telephone}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">入职时间</td>
                <td th:text="${teacher.employedTime}" width="300"></td>
                <td width="200">职称</td>
                <td th:text="${teacher.jobGrade}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">毕业学校</td>
                <td th:text="${teacher.graduateSchool}" width="300"></td>
                <td width="200">政治面貌</td>
                <td th:text="${teacher.polStat}" width="300"></td>
            </tr>
            <tr height="50">
                <td width="200">家庭住址</td>
                <td width="300" th:text="${teacher.homeAddress}" colspan="4"></td>
            </tr>
        </table>
    </div>
